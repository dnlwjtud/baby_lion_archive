<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default_layout}">

<head>
    <title>lll</title>
</head>

    <div layout:fragment="content">

        <div class="index-container flex flex-col">

            <div class="index-header flex">
                <span class="text-5xl p-6 mt-6">
                    Recent Post
                </span>
            </div>
<!--            <th:block>-->
<!--                <div th:text="${postList}">-->

<!--                </div>-->
<!--            </th:block>-->
            <div class="divider"></div>

            <th:block th:each="m : ${postList}">
                <div class="card w-full bg-base-100 shadow-xl mt-12">
                    <div class="card-body">

<!--                        -->

<!--                        <div>-->
<!--                            m변수 안에 들어있는 것 : [[ ${m} ]]-->
<!--                        </div>-->

                        <div class="title-wrapper">
                            <span class="text-4xl">
                                [[ ${m.title} ]]
                            </span>
                            <span class="post-title-meta flex mt-6 text-sm">
                                Created At : [[ ${m.createdAt} ]]
                            </span>
                            <span class="text-sm"> Writer : Anonymous </span>
                        </div>

                        <div class="divider"></div>

                        <!--
                        String body = "멘토 가라사대 \" \" "
                        th:utext 이스케이프

                        th:text
                        <h1> 부제목 </h1>

                        th:utext
                        <h1> 부제목 </h1>

                        -->
                        <div class="content-wrapper mt*8" th:text="${m.body}">
                        </div>

                    </div>
                </div>
            </th:block>

        </div>

    </div>

</html>
